<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIziune, escoge tu estilo</title>
    <script src="http://localhost:9000/build/aframe.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <a-scene embedded arjs>
        <!-- Agregar un marcador de cara -->
        <a-marker type="face" size="400px">
            <!-- Agregar elementos virtuales para decorar la cara -->
            <a-entity geometry="primitive: box; depth: 0.05; height: 0.1; width: 0.1"
                      material="color: red"
                      position="0 0 0"
                      rotation="0 0 0">
            </a-entity>
        </a-marker>
        
        <!-- Agregar la cÃ¡mara -->
        <video id="video" width="640px" height="480px" autoplay></video>
        <!--<a-entity camera></a-entity>-->
    </a-scene>
    
    
    <script src="js/aframe-master.min.js"></script>
    <script src="js/camera.js"></script>
</body>
</html>
